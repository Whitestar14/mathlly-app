<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,user-scalable=yes" />
    
    <!-- Primary Meta Tags -->
    <title>Mathlly - Mathematical Precision for Modern Development</title>
    <meta name="title" content="Mathlly - Mathematical Precision for Modern Development" />
    <meta name="description" content="A comprehensive suite of mathematical tools designed to streamline your development workflow with calculators, converters, and more." />
    <meta name="keywords" content="calculator, developer tools, programming calculator, base64, mathematical tools, web development" />
    <meta name="author" content="Whitestar Studios" />
    <meta name="application-name" content="Mathlly" />
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Themes and colors will be handled and populated by webpack manifest -->

    <link rel="icon" type="image/icon" href="/img/icons/favicon.ico" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mathlly-app.vercel.app" />
    <meta property="og:title" content="Mathlly - Mathematical Precision for Modern Development" />
    <meta property="og:description" content="A comprehensive suite of mathematical tools designed to streamline your development workflow with calculators, converters, and more." />
    <meta property="og:image" content="https://mathlly-app.vercel.app/img/socials/mathlly-social.png" />
    <meta property="og:locale" content="en_NG" />
    <meta property="og:site_name" content="mathlly-app.vercel.app" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://mathlly-app.vercel.app" />
    <meta name="twitter:title" content="Mathlly - Mathematical Precision for Modern Development" />
    <meta name="twitter:description" content="A comprehensive suite of mathematical tools designed to streamline your development workflow with calculators, converters, and more." />
    <meta name="twitter:image" content="https://mathlly-app.vercel.app/img/socials/mathlly-social.png" />
    <meta name="twitter:creator" content="@xijibomi" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    
    <!-- Preconnect to important domains -->
    <% if (process.env.NODE_ENV === 'production') { %>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <% } %>  

    <!-- Canonical URL -->
    <link rel="canonical" href="https://mathlly-app.vercel.app" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Mathlly doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
