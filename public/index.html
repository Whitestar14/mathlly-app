<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,user-scalable=yes" />
    
    <!-- Primary Meta Tags -->
    <title>Mathlly - Mathematical Precision for Modern Development</title>
    <meta name="title" content="Mathlly - Mathematical Precision for Modern Development" />
    <meta name="description" content="A comprehensive suite of mathematical tools designed to streamline your development workflow with calculators, converters, and more." />
    <meta name="keywords" content="calculator, developer tools, programming calculator, base64, mathematical tools, web development" />
    <meta name="author" content="Whitestar Studios" />
    <meta name="application-name" content="Mathlly" />
    
    <!-- Theme Colors -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="msapplication-navbutton-color" content="#4f46e5" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#4f46e5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Mathlly" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mathlly-app.vercel.app" />
    <meta property="og:title" content="Mathlly - Mathematical Precision for Modern Development" />
    <meta property="og:description" content="A comprehensive suite of mathematical tools designed to streamline your development workflow with calculators, converters, and more." />
    <meta property="og:image" content="https://mathlly-app.vercel.app/mathlly-social.png" />
    <meta property="og:locale" content="en_NG" />
    <meta property="og:site_name" content="mathlly-app.vercel.app" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="https://mathlly-app.vercel.app/mathlly-social.png" />
    <meta property="twitter:url" content="https://mathlly-app.vercel.app" />
    <meta property="twitter:title" content="Mathlly - Mathematical Precision for Modern Development" />
    <meta property="twitter:description" content="A comprehensive suite of mathematical tools designed to streamline your development workflow with calculators, converters, and more." />
    <meta property="twitter:image" content="https://mathlly-app.vercel.app/mathlly-social.png" />
    <meta property="twitter:creator" content="@SOlusunmbola" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="apple-touch-icon" sizes="192x192" href="<%= BASE_URL %>apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png" />
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#4f46e5" />
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://mathlly-app.vercel.app" />
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Mathlly doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
